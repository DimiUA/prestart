    <title>PreStart</title>

<body class="theme-dark color-theme-red theme-dealer">
    <div id="app">
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar"></div>
        
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main ios-edges">
          
        </div>

        <script id="loginScreenTemplate" type="text/template7">
            <div class="login-screen">
                <!--<div class="view">-->
                <div class="page">
                    <div class="page-content login-screen-content ">
                        <div class="login-screen-title padding-horizontal logo">
                            <img src="resources/images/logo.png" alt="">
                        </div>
                        <form name="login-form" class="login-form">
                            <div class="list color-green no-hairlines no-hairlines-between " >
                                <ul>
                                    <li class="item-content item-input item-input-outline">
                                        <div class="item-inner">
                                            <div class="item-input-wrap">
                                                <input type="text" name="username" placeholder="{{@global.LANGUAGE.LOGIN_MSG02}}" required validate>
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content item-input item-input-outline">
                                        <div class="item-inner">
                                            <div class="item-input-wrap">
                                                <input type="password" name="password" placeholder="{{@global.LANGUAGE.LOGIN_MSG03}}" required validate>
                                                <span class="input-clear-button password-clear-button"></span>
                                                <span class="password-toggle text-color-gray"><i class="f7-icons icon-other-password "></i></span>
                                            </div>
                                        </div>
                                    </li>
                                    <!--<li class="text-align-right">
                                        <a href="/forgot-password/" class="text-color-white margin-right text-decoration-underline">{{@global.LANGUAGE.LOGIN_MSG03}}</a>
                                    </li>-->
                                </ul>
                            </div>
                            <div class="list">
                                <ul>
                                    <li class="padding-horizontal">
                                        <button type="submit" class="button button-fill button-large color-custom">{{@global.LANGUAGE.LOGIN_MSG04}}</button>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
                <!--</div>-->
            </div>
        </script>

    </div>
    
  <!-- Cordova -->
  <script src="cordova.js"></script>

  <!-- Framework7 library -->
  <script src="resources/libraries/framework7/framework7.bundle.min.js"></script>
  
  <script type="text/javascript" src="resources/libraries/jquery/jquery-3.3.1.min.js"></script>
    <!-- Moment -->
    <script type="text/javascript" src="resources/libraries/moment/moment.min.js" ></script>
    <script type="text/javascript" src="resources/libraries/moment/moment-duration-format.js" ></script>
    <script type="text/javascript" src="resources/libraries/moment/moment-timezone-with-data-10-year-range.min.js" ></script>
  
  <script type="text/javascript" src="resources/libraries/leaflet/leaflet.js"></script>

  <!-- Language Pack -->
  <script type="text/javascript" src="resources/app/languages.js" ></script>

  <!-- App routes -->
  <script src="resources/app/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="resources/app/app.js?v=1.1"></script>
